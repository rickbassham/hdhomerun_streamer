<!DOCTYPE html>
<html>
	<head>
	<title>{{ tuner_hdid }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ STATIC_URL }}jquery.mobile-1.1.1.min.css" />
	<script src="{{ STATIC_URL }}jquery-1.8.1.min.js"></script>
    <script>
$(document).bind("mobileinit", function(){
  $.extend(  $.mobile , {
    defaultDialogTransition: 'none',
    defaultPageTransition: 'none',
  });
});
    </script>
	<script src="{{ STATIC_URL }}jquery.mobile-1.1.1.min.js"></script>
</head>

<body>
<div data-role="page" id="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>hdhomerun</h1>
	</div>
	<div data-role="content">
		<div class="content-primary">
			<ul data-role="listview" data-inset="true" data-filter="true">
                <li data-role="list-divider">hdhomerun</li>
				<li><a data-ajax="false" href="{% url hdhomerun-setup %}">Scan for new devices...</a></li>
                {% for d in devices %}
                <li data-role="list-divider">{{d.hdid}}</li>
				<li><a data-ajax="false" href="{% url channels-index d.hdid %}">View Channels</a></li>
				<li><a data-ajax="false" href="{% url channels-upload d.hdid %}">Upload Channel List</a></li>
                {% endfor %}
			</ul>
		</div>
	</div>
</div>
</body>
</html>
